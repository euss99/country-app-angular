<div class="flex flex-col justify-center items-center gap-6 h-screen">
  <!-- SVG Icon -->
  <div class="text-center">
    <svg
      class="w-32 h-32 mx-auto text-white mb-4"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
      />
    </svg>
  </div>

  <!-- Content -->
  <div class="text-center max-w-md">
    <h1 class="text-4xl font-bold text-white mb-2">{{ title() }}</h1>
    <p class="text-lg text-gray-200 mb-8">{{ message() }}</p>

    <!-- Action Button -->
    <a
      (click)="goBack()"
      class="btn inline-flex items-center px-6 py-3 bg-white text-gray-800 font-medium rounded-lg hover:bg-gray-100 transition-colors duration-200 shadow-lg hover:shadow-xl"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
      {{ backText() }}
    </a>
  </div>

  <!-- Decorative Elements -->
  <div
    class="absolute top-10 left-10 w-20 h-20 bg-white rounded-full opacity-10"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-32 h-32 bg-white rounded-full opacity-10"
  ></div>
  <div
    class="absolute top-1/2 left-1/4 w-16 h-16 bg-white rounded-full opacity-10"
  ></div>
</div>
