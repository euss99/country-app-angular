<table class="table table-md w-full">
  <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (country of countries(); track country.name; let index = $index) {
      <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ country.icon }}</td>
        <td>
          <img [src]="country.flag" [alt]="country.name" class="w-10" />
        </td>
        <td>{{ country.name }}</td>
        <td>{{ country.capital }}</td>
        <td>
          <span class="badge badge-secondary">{{
            country.population | number
          }}</span>
        </td>
        <td>
          <a class="link-primary" [routerLink]="['/country/by', country.code]">
            More
          </a>
        </td>
      </tr>
    }
  </tbody>
</table>
