<div class="flex flex-row gap-2 mt-2">
  <input
    (keyup.enter)="onSearchTerm(txtSearch.value)"
    (keyup)="inputValue.set(txtSearch.value)"
    [placeholder]="placeholderInput()"
    #txtSearch
    autofocus
    class="input input-bordered w-full"
  />

  <button class="btn btn-primary" (click)="onSearchTerm(txtSearch.value)">
    Search
  </button>
</div>
